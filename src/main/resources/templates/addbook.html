<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h2>Add Books</h2>
		<div class="col-md-4">

			<form th:object="${book}" th:action="@{save}" action="#"
				method="post">

				<label for="title">Title</label> <input type="text" id="title"
					th:field="*{title}" class="form-control" /> <label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}"
					class="form-control" /> <label for="year">Year</label> <input
					type="text" id="year" th:field="*{year}" class="form-control" /> <label
					for="isbn">Isbn</label> <input type="text" id="isbn"
					th:field="*{isbn}" class="form-control" /> <label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}"
					class="form-control" /> <input type="submit" value="Save"></input>

				<label for="catlist">Category</label> <select id="catlist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryId}"
						th:text="${category.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Save"></input>

			</form>
		</div>
	</div>
</body>
</html>
